<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <main>
      <h1>Say Hello!</h1>
      <form action="">
        <div class="form-item">
          <label class="item-title">Your Name
            <input type="text" name="name"/>
          </label>
        </div>
        <div class="form-item">
          <label class="item-title">Email
            <input type="email" name="email"/>
          </label>
        </div>
        <div class="form-item">
          <label class="item-title">Needed Services
            <select name="services"></select>
          </label>
        </div>
        <div class="form-item">
          <label class="item-title">Budget
            <select name="budget"></select>
          </label>
        </div>
        <div class="form-item">Message
          <label class="item-title">
            <textarea name="message" cols="30" rows="10"></textarea>
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
